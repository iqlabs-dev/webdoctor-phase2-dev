<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>iQWEB Website Report — v5.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", system-ui, sans-serif;
      background: #e5edf4;
      color: #0f172a;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }

    /* ---------------- LOADER (LOCKED UX SIGNATURE) ---------------- */
    #buildingReport {
      position: fixed;
      inset: 0;
      background: #030712;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 400ms ease;
    }

    #buildingReport.is-hiding {
      opacity: 0;
      pointer-events: none;
    }

    .building-inner {
      text-align: center;
      color: #e5e4e2;
    }

    .building-title {
      font-size: 1rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .building-iq {
      font-size: 2.2rem;
      font-weight: 600;
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.35; }
      50% { opacity: 1; }
      100% { opacity: 0.35; }
    }

    /* ---------------- REPORT SHELL ---------------- */
    .wd-report-shell {
      width: 100%;
      max-width: 900px;
    }

    .wd-report-card {
      background: #ffffff;
      border-radius: 28px;
      padding: 24px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 18px 45px rgba(15,23,42,0.10);
    }

    /* ---------------- HEADER ---------------- */
    .wd-header-top {
      padding: 20px 24px;
      border-radius: 20px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    .wd-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wd-header-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }

    .wd-theme-toggle {
      background: none;
      border: none;
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      cursor: pointer;
    }

    .wd-header-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }

    .wd-meta-pill {
      padding: 10px 16px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
    }

    .wd-meta-pill-wide {
      flex: 1 1 100%;
    }

    .wd-meta-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #64748b;
    }

    .wd-meta-value {
      font-size: 0.9rem;
      font-weight: 600;
      word-break: break-all;
      color: #0f172a;
    }

    /* ---------------- BODY ---------------- */
    .wd-report-body {
      background: #f1f5f9;
      border-radius: 24px;
      padding: 28px 24px;
      margin-top: 22px;
    }

    .wd-section {
      margin-top: 24px;
      padding: 20px 22px;
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #e2e8f0;
    }

    .wd-section-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #475569;
      margin-bottom: 14px;
      font-weight: 600;
    }

    /* ---------------- NARRATIVE ---------------- */
    .wd-narrative-text {
      font-size: 0.95rem;
      line-height: 1.65;
      color: #111827;
      margin: 0;
    }

    /* ---------------- DIAGNOSTIC BLOCKS ---------------- */
    .wd-diag-block {
      padding: 16px 18px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      margin-bottom: 14px;
    }

    .wd-diag-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .wd-diag-title {
      font-size: 0.82rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
      color: #475569;
    }

    .wd-score-pill {
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #14b8a6;
      background: #f0fdfa;
      font-weight: 600;
    }

    .wd-diag-summary {
      font-size: 0.88rem;
      line-height: 1.55;
      margin: 0;
    }

    /* ---------------- FOOTER ---------------- */
    .wd-footer {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: #64748b;
    }
  </style>
</head>

<body>

<!-- LOADER -->
<div id="buildingReport">
  <div class="building-inner">
    <div class="building-title">Building Report</div>
    <div class="building-iq">Λ i Q</div>
  </div>
</div>

<div class="wd-report-shell">
  <main class="wd-report-card">

    <!-- HEADER -->
    <section class="wd-header-top">
      <div class="wd-header-bar">
        <h1 class="wd-header-title">iQWEB</h1>
        <button class="wd-theme-toggle">— Λ —</button>
      </div>

      <div class="wd-header-meta-row">
        <div class="wd-meta-pill wd-meta-pill-wide">
          <span class="wd-meta-label">Website</span>
          <a class="wd-meta-value" data-field="site-url" target="_blank"></a>
        </div>
      </div>

      <div class="wd-header-meta-row">
        <div class="wd-meta-pill">
          <span class="wd-meta-label">Report Date</span>
          <span class="wd-meta-value" data-field="report-date"></span>
        </div>
        <div class="wd-meta-pill">
          <span class="wd-meta-label">Report ID</span>
          <span class="wd-meta-value" data-field="report-id"></span>
        </div>
        <div class="wd-meta-pill">
          <span class="wd-meta-label">Overall Score</span>
          <span class="wd-meta-value" data-field="score-overall-header"></span>
        </div>
      </div>
    </section>

    <!-- BODY -->
    <section class="wd-report-body">

      <!-- NARRATIVE -->
      <section class="wd-section">
        <p class="wd-narrative-text" data-field="overall-summary"></p>
      </section>

      <!-- SIGNALS -->
      <section class="wd-section">
        <h3 class="wd-section-title">Λ i Q™ Diagnostic Signals</h3>

        <div class="wd-diag-block">
          <div class="wd-diag-header">
            <div class="wd-diag-title">Performance</div>
            <div class="wd-score-pill" data-field="score-performance"></div>
          </div>
          <p class="wd-diag-summary" data-field="performance-comment"></p>
        </div>

        <div class="wd-diag-block">
          <div class="wd-diag-header">
            <div class="wd-diag-title">UX & Clarity</div>
            <div class="wd-score-pill" data-field="score-ux"></div>
          </div>
          <p class="wd-diag-summary" data-field="ux-comment"></p>
        </div>

        <div class="wd-diag-block">
          <div class="wd-diag-header">
            <div class="wd-diag-title">Trust & Professionalism</div>
            <div class="wd-score-pill" data-field="score-trust"></div>
          </div>
          <p class="wd-diag-summary" data-field="trust-comment"></p>
        </div>

      </section>
    </section>

    <footer class="wd-footer">
      <span>© 2025 iQWEB – All rights reserved.</span>
      <span>Powered by Λ i Q™.</span>
    </footer>

  </main>
</div>

<script>
  // Fade loader once report-data finishes
  window.addEventListener("iqweb:loaded", () => {
    const loader = document.getElementById("buildingReport");
    loader.classList.add("is-hiding");
    setTimeout(() => loader.remove(), 500);
  });
</script>

<script type="module" src="/assets/js/report-data.js"></script>
</body>
</html>
