<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iQWEB Website Report</title>

  <style>
    body {
      font-family: Montserrat, Arial, sans-serif;
      margin: 40px;
      color: #0b1730;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 12px;
      margin-bottom: 24px;
      color: #555;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 14px;
      border-radius: 6px;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 14px;
    }

    .score {
      font-size: 26px;
      font-weight: 600;
    }

    .narrative {
      margin-top: 24px;
      line-height: 1.5;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h1>iQWEB Website Report</h1>

  <div class="meta">
    Website: {{website}}<br>
    Report ID: {{report_id}}<br>
    Generated: {{created_at}}
  </div>

  <div class="score-grid">
    <div class="card">
      <h3>Overall</h3>
      <div class="score">{{overall}}</div>
    </div>
    <div class="card">
      <h3>Performance</h3>
      <div class="score">{{performance}}</div>
    </div>
    <div class="card">
      <h3>SEO</h3>
      <div class="score">{{seo}}</div>
    </div>
    <div class="card">
      <h3>Security</h3>
      <div class="score">{{security}}</div>
    </div>
  </div>

  <div class="narrative">
    <strong>Executive Narrative</strong><br><br>
    {{executive_narrative}}
  </div>

</body>
</html>
