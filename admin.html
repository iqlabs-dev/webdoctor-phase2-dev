<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iQLABS Admin (Read-only)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; background: #0b1220; color: #e8eefc; }
    .wrap { max-width: 980px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .sub { opacity: .75; font-size: 13px; margin-bottom: 18px; }
    .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 10px; }
    .card { background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); border-radius: 12px; padding: 14px; }
    .k { font-size: 12px; opacity: .7; }
    .v { font-size: 22px; font-weight: 700; margin-top: 6px; }
    .flags { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; margin-top: 12px; }
    .flag { display:flex; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:10px; background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.08); }
    .pill { padding: 3px 8px; border-radius: 999px; font-size: 12px; }
    .on { background: rgba(239,68,68,.18); border: 1px solid rgba(239,68,68,.35); color: #fecaca; }
    .off { background: rgba(34,197,94,.14); border: 1px solid rgba(34,197,94,.28); color: #bbf7d0; }
    .row { display:flex; gap:10px; align-items:center; margin-top: 14px; }
    button { background:#1f2937; color:#fff; border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:10px 12px; cursor:pointer; }
    button:hover { background:#253044; }
    pre { white-space: pre-wrap; word-break: break-word; background: rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.08); padding: 12px; border-radius: 10px; margin-top: 14px; display:none; }
    .err { color:#fecaca; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>iQLABS Admin — Read-only</h1>
    <div class="sub">Founder-only. No writes. This page only reads protected stats from a Netlify function.</div>

    <div class="row">
      <button id="btnRefresh">Refresh</button>
      <div id="asOf" class="sub"></div>
    </div>

    <div class="grid" style="margin-top:12px;">
      <div class="card"><div class="k">Total Users</div><div class="v" id="mUsers">—</div></div>
      <div class="card"><div class="k">Total Scans</div><div class="v" id="mScans">—</div></div>
      <div class="card"><div class="k">Total Reports</div><div class="v" id="mReports">—</div></div>
      <div class="card"><div class="k">Active Trials</div><div class="v" id="mTrials">—</div></div>
      <div class="card"><div class="k">Users Frozen</div><div class="v" id="mFrozen">—</div></div>
      <div class="card"><div class="k">Users Banned</div><div class="v" id="mBanned">—</div></div>
    </div>

    <div class="card" style="margin-top:12px;">
      <div class="k">Global Flags</div>
      <div class="flags">
        <div class="flag"><span>Freeze ALL</span><span id="fAll" class="pill">—</span></div>
        <div class="flag"><span>Freeze Scans</span><span id="fScans" class="pill">—</span></div>
        <div class="flag"><span>Freeze PDFs</span><span id="fPdfs" class="pill">—</span></div>
        <div class="flag"><span>Freeze Payments</span><span id="fPay" class="pill">—</span></div>
      </div>
      <div class="sub" style="margin-top:10px;">
        Maintenance message: <span id="maintMsg" style="opacity:.9;">—</span>
      </div>
    </div>

    <pre id="debug"></pre>
  </div>

  <script type="module">
    import { supabase } from "./assets/js/supabaseClient.js";

    const el = (id) => document.getElementById(id);
    const debug = el("debug");

    function setPill(node, on) {
      node.className = "pill " + (on ? "on" : "off");
      node.textContent = on ? "ON" : "OFF";
    }

    async function getAccessToken() {
      const { data } = await supabase.auth.getSession();
      return data?.session?.access_token || "";
    }

    async function refresh() {
      debug.style.display = "none";
      debug.textContent = "";

      // Must be logged in
      const token = await getAccessToken();
      if (!token) {
        el("asOf").innerHTML = '<span class="err">Not logged in. Open your normal dashboard, log in, then reload this page.</span>';
        return;
      }

      el("asOf").textContent = "Loading…";

      const res = await fetch("/.netlify/functions/admin-summary", {
        method: "GET",
        headers: { Authorization: `Bearer ${token}` },
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || !data.success) {
        el("asOf").innerHTML = `<span class="err">Access denied or error: ${data.error || res.status}</span>`;
        debug.style.display = "block";
        debug.textContent = JSON.stringify(data, null, 2);
        return;
      }

      el("asOf").textContent = "As of: " + data.as_of;

      el("mUsers").textContent   = data.metrics.total_users;
      el("mScans").textContent   = data.metrics.total_scans;
      el("mReports").textContent = data.metrics.total_reports;
      el("mTrials").textContent  = data.metrics.trials_active;
      el("mFrozen").textContent  = data.metrics.users_frozen;
      el("mBanned").textContent  = data.metrics.users_banned;

      const f = data.admin_flags || {};
      setPill(el("fAll"),   !!f.freeze_all);
      setPill(el("fScans"), !!f.freeze_scans);
      setPill(el("fPdfs"),  !!f.freeze_pdfs);
      setPill(el("fPay"),   !!f.freeze_payments);

      el("maintMsg").textContent = (f.maintenance_message || "").trim() || "—";
    }

    el("btnRefresh").addEventListener("click", refresh);
    refresh();
  </script>
</body>
</html>
