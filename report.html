<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor — Report Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Simple loading / error screen while we fetch the real report */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #wd-report-shell {
      text-align: center;
      max-width: 500px;
      padding: 32px 24px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    #wd-report-shell h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }
    #wd-report-shell p {
      margin: 0;
      font-size: 14px;
      color: #9ca3af;
    }
    #wd-report-shell code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div id="wd-report-shell">
    <h1>Loading WebDoctor report…</h1>
    <p>Please wait a moment.</p>
  </div>

  <script>
    (async function () {
      const shell = document.getElementById("wd-report-shell");

      function showError(msg) {
        if (!shell) return;
        shell.innerHTML = `
          <h1>Could not load report.</h1>
          <p>${msg || "Please check the link and try again."}</p>
        `;
      }

      try {
        const params = new URLSearchParams(window.location.search);
        const reportId = params.get("report_id") || params.get("id");

        if (!reportId) {
          showError("No report_id was provided in the URL.");
          return;
        }

        // *** This is the ONLY place we call the Netlify function ***
        const url = `/.netlify/functions/get-report?report_id=${encodeURIComponent(
          reportId
        )}`;

        const res = await fetch(url);

        if (!res.ok) {
          console.error("get-report HTTP error:", res.status);
          const text = await res.text().catch(() => "");
          console.error("get-report body:", text);
          showError(
            "The report is not available yet or an error occurred on the server."
          );
          return;
        }

        const html = await res.text();

        // Replace this viewer shell with the full report HTML
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        console.error("Report load error:", err);
        showError("Unexpected error loading the report.");
      }
    })();
  </script>
</body>
</html>
