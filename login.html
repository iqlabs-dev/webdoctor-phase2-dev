<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebDoctor — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Montserrat", Arial, sans-serif;
      background: #f0f4f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wd-login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.1);
      width: 380px;
      text-align: center;
    }
    .wd-login-box h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #0f172a;
    }
    .wd-login-box p {
      color: #475569;
      font-size: 13px;
      margin-bottom: 24px;
    }
    .wd-footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="wd-login-box">
    <h1>Welcome to WebDoctor</h1>
    <p>Sign in to access your dashboard and scan reports.</p>
    <div id="sign-in"></div>
  </div>

  <div class="wd-footer">
    © 2025 WebDoctor — All Rights Reserved — Made in New Zealand.
  </div>

  <!-- Clerk Authentication -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bW9kZWwtZmF3bi0zMi5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <script>
    window.addEventListener("load", async () => {
      await Clerk.load();

      // Mount sign-in widget
      Clerk.mountSignIn(document.getElementById("sign-in"));

      // If already signed in, redirect to dashboard
      Clerk.addListener(({ user }) => {
        if (user) window.location.href = "/dashboard.html";
      });
    });
  </script>
</body>
</html>
