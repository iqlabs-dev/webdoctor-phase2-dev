<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-top: #050814;
      --bg-mid: #07101f;
      --bg-bot: #0b1729;
      --ink: #e8eef2;
      --ink-soft: #c7d9e7;
      --muted: #9fb1bf;
      --highlight: #5dd8ff;
      --danger: #ff6b6b;
      --box: rgba(255,255,255,0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Montserrat, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #10172a 0, #050814 45%, #02040a 100%);
      color: var(--ink);
    }

    .shell {
      width: 100%;
      max-width: 420px;
      padding: 32px 28px 26px;
      border-radius: 24px;
      background: var(--box);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.04em;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 13px;
      color: var(--ink-soft);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }

    .subtext {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: var(--ink);
      padding: 10px 11px;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: var(--muted);
    }

    .field {
      margin-bottom: 14px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 8px;
      padding: 11px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #000;
      font-size: 15px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
      font-family: inherit;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 38px rgba(0,0,0,0.8);
      opacity: 0.95;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: var(--danger);
      min-height: 18px;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .footer a {
      color: var(--highlight);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="logo">WebDoctor</div>
  <div class="tagline">Scan. Diagnose. Revive.</div>

  <h1>Sign in</h1>
  <p class="subtext">
    Enter the email and password for your WebDoctor account to open your dashboard.
  </p>

  <form id="loginForm">
    <div class="field">
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" autocomplete="email" placeholder="you@example.com" required />
    </div>

    <div class="field">
      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" autocomplete="current-password" placeholder="Your password" required />
    </div>

    <button id="loginButton" type="submit" class="btn-primary">
      <span>Sign in</span>
    </button>

    <div id="loginError" class="error"></div>
  </form>

  <div class="footer">
    Don’t have access yet? <a href="index.html">Request a WebDoctor scan</a>.
  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://arqlambmnbrgjcvwiand.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFycWxhbWJtbmJyZ2pjdndpYW5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzg5NzgsImV4cCI6MjA3NzcxNDk3OH0.2uGkC8vNjy5ZttMUOKCuThtCSUNrQBGZ1-zb39sCzVU";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("loginEmail");
    const passwordInput = document.getElementById("loginPassword");
    const errorBox = document.getElementById("loginError");
    const button = document.getElementById("loginButton");

    if (!form || !emailInput || !passwordInput || !button || !errorBox) {
      console.error("Login form elements not found.");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";
      button.disabled = true;
      button.textContent = "Signing in…";

      const email = (emailInput.value || "").trim();
      const password = passwordInput.value || "";

      if (!email || !password) {
        errorBox.textContent = "Please enter both email and password.";
        button.disabled = false;
        button.textContent = "Sign in";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        console.error("Login error:", error);
        errorBox.textContent = error.message || "Login failed. Check your details.";
        button.disabled = false;
        button.textContent = "Sign in";
        return;
      }

      // Success → go to dashboard
      window.location.href = "/dashboard.html";
    });
  });
</script>

</body>
</html>
