<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>iQWEB – Sign in</title>

  <meta name="description" content="iQWEB is a professional website diagnostics platform that scans performance, SEO, security, and delivery signals to reveal what is holding your site back and how to fix it.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-top: #050814;
      --bg-mid: #050b19;
      --bg-bot: #02030a;
      --ink: #e5f0ff;
      --ink-soft: #c0cfeb;
      --muted: #9aa4ba;
      --accent: #22d3ee;
      --accent-soft: rgba(34, 211, 238, 0.16);
      --danger: #fb7185;
      --card: #050816;
      --card-soft: #070b18;
      --radius-lg: 22px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0b1730 0, var(--bg-top) 24%, var(--bg-mid) 52%, var(--bg-bot) 100%);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .login-shell {
      max-width: 420px;
      width: 100%;
    }

    .card {
      background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
      border-radius: 24px;
      padding: 30px 30px 26px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.75),
        0 0 0 1px rgba(148,163,184,0.35);
      border: 1px solid rgba(15,23,42,0.9);
      position: relative;
      overflow: hidden;
    }

    .badge {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 0% 0%, rgba(34,211,238,0.16), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(45,212,191,0.12), transparent 55%);
      opacity: 0.8;
      mix-blend-mode: screen;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0 0 6px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--ink-soft);
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .subtitle em {
      font-style: normal;
      color: var(--accent);
      font-weight: 500;
    }

    label {
      display: block;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .field { margin-bottom: 16px; }

    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.55);
      background: rgba(15,23,42,0.98);
      color: var(--ink);
      padding: 10px 14px;
      font-size: 0.9rem;
    }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 11px 16px;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.14em;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #020617;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      min-height: 1.2em;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .login-footer {
      margin-top: 14px;
      text-align: center;
    }

    .login-footer a {
      font-size: 0.75rem;
      color: rgba(229,240,255,0.55);
      text-decoration: none;
      transition: color 0.18s ease;
    }

    .login-footer a:hover {
      color: var(--accent);
    }

    .fine-print {
      margin-top: 18px;
      font-size: 0.7rem;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }

    .fine-print a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted rgba(34,211,238,0.6);
    }
  </style>
</head>

<body>
  <div class="login-shell">
    <div class="card">
      <div class="badge"></div>
      <div class="card-inner">

        <div class="logo">IQWEB</div>

        <h1>Sign in to your dashboard</h1>
        <p class="subtitle">
          Enter your email and we’ll send you a secure one-time code.<br>
          <em>No passwords. No reset emails. Just a quick PIN.</em>
        </p>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@example.com">
        </div>

        <button class="btn-primary">Send sign-in code</button>

        <div id="status" class="status"></div>

        <!-- BACK LINK ADDED -->
        <div class="login-footer">
          <a href="/" aria-label="Back to iQWEB homepage">← Back to iQWEB</a>
        </div>

        <div class="fine-print">
          By continuing you agree to our
          <a href="/trust" target="_blank" rel="noopener">
            trust, security &amp; privacy notes
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
