<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #e6edf0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.06);
      width: min(420px, 94vw);
      padding: 28px;
      text-align: center;
    }
    h1 { margin: 0 0 6px; font-size: 1.15rem; color: #0f172a; }
    p { margin: 0 0 16px; color: #64748b; font-size: 0.9rem; }
    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      margin: 0.4rem 0;
      background: #f8fafc;
    }
    button {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 9999px;
      border: 0;
      background: #16a34a;
      color: #03120a;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.6rem;
    }
    .err {
      background: #fee2e2;
      color: #991b1b;
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      font-size: 0.8rem;
      display: none;
      margin-top: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to WebDoctor</h1>
    <p>Sign in to access your dashboard.</p>

    <form id="login-form">
      <input id="email" type="email" placeholder="Email address" autocomplete="email" required />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit">Continue</button>
      <div id="err" class="err"></div>
    </form>
  </div>

  <!-- IMPORTANT: this script tag must not be self-closing -->
  <script type="module">
    import { supabase, getSessionUser } from "/public/auth.js";

    // Wrap everything so we don't leak top-level await issues
    (async () => {
      // Already signed in? Go straight to dashboard
      const already = await getSessionUser();
      if (already) {
        window.location.replace("/dashboard.html");
        return;
      }

      const form = document.getElementById("login-form");
      const errBox = document.getElementById("err");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errBox.style.display = "none";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // 1) Try sign in with password
        let { error } = await supabase.auth.signInWithPassword({ email, password });

        // 2) If sign-in fails, auto-create account with password
        if (error) {
          const { error: signupError } = await supabase.auth.signUpWithPassword({
            email,
            password,
          });

          if (signupError) {
            errBox.textContent = signupError.message || "Sign-in failed.";
            errBox.style.display = "block";
            return;
          }
        }

        // 3) Success â€” redirect
        window.location.replace("/dashboard.html");
      });
    })();
  </script>
</body>
</html>
