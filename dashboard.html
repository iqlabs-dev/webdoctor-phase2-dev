<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebDoctor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .btn {
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 9999px;
      padding: .5rem 1.25rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.25rem;
    }
    .muted {
      color: #94a3b8;
      font-size: .8rem;
      margin-top: .75rem;
    }
  </style>

  <!-- Clerk -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="YOUR-CLERK-PUBLISHABLE-KEY"
    src="https://model-fawn-32.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js">
  </script>
</head>
<body>
  <div class="card" id="dash">
    <h1 style="margin-bottom:.5rem;">WebDoctor Dashboard</h1>
    <p id="welcome" style="margin-bottom:1.5rem;">Checking your account…</p>
    <p id="trial" class="muted">Trial status: loading…</p>
    <button class="btn" onclick="window.location.href='/'">Back to site</button>
  </div>

  <script>
    window.addEventListener("load", async () => {
      // wait for Clerk to load
      await window.Clerk.load();

      const user = window.Clerk.user;

      if (!user) {
        // no user → send back to home
        window.location.href = "/";
        return;
      }

      // show user email
      document.getElementById("welcome").innerText =
        "Welcome, " + (user.primaryEmailAddress?.emailAddress || "WebDoctor user");

      // STEP 2 (backend): check trial in Netlify → Supabase
      // this will work once you create /.netlify/functions/check-trial
      try {
        const res = await fetch("/.netlify/functions/check-trial", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: user.primaryEmailAddress.emailAddress
          })
        });
        const data = await res.json();
        if (data.trial_active) {
          document.getElementById("trial").innerText =
            "Trial active ✅ – " + (data.trial_credits ?? 5) + " scans remaining";
        } else {
          document.getElementById("trial").innerText =
            "No trial yet – activating…";

          // call activate
          await fetch("/.netlify/functions/activate-trial", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: user.primaryEmailAddress.emailAddress
            })
          });

          document.getElementById("trial").innerText =
            "Trial active ✅ – 5 scans remaining";
        }
      } catch (err) {
        document.getElementById("trial").innerText =
          "Could not reach trial service.";
      }
    });
  </script>
</body>
</html>
