<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #1e293b;
      border-radius: 18px;
      padding: 28px;
      width: min(460px, 94vw);
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #e2e8f0;
    }

    .sub {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #334155;
      margin: 0.4rem 0 1rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    button {
      width: 48%;
      padding: 0.7rem 1rem;
      border-radius: 9999px;
      border: 0;
      font-weight: 700;
      cursor: pointer;
    }

    .green {
      background: #16a34a;
      color: #03120a;
    }

    .red {
      background: #dc2626;
      color: #fef2f2;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #cbd5f5;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>WebDoctor Dashboard</h1>
    <div class="sub" id="user-email">Loading...</div>
    <div class="sub" id="trial-info"></div>

    <input id="site-url" type="text" placeholder="Enter site URL (https://example.com)" />

    <div class="row">
      <button class="green" id="run-scan">Run scan</button>
      <button class="red" id="logout-btn">Sign out</button>
    </div>

    <!-- Report preview + PDF download -->
    <section id="report-section" style="margin-top: 24px; display: none; text-align: left;">
      <h2 style="margin: 0 0 8px; font-size: 1rem; color: #e2e8f0;">
        Latest WebDoctor report
      </h2>
      <p style="margin: 0 0 12px; font-size: 0.8rem; color: #94a3b8;">
        This is a live preview of your most recent scan. Use the button below to download the PDF.
      </p>

      <!-- On-screen preview -->
      <div id="report-preview"
           style="border-radius: 16px; overflow: hidden; max-height: 520px; background:#0b1120;
                  box-shadow: 0 18px 45px rgba(0,0,0,0.45);">
      </div>

      <!-- Actions -->
      <div style="margin-top: 12px;">
        <a id="download-pdf-link"
           href="#"
           target="_blank"
           style="display:inline-block; padding: 8px 16px; border-radius:999px;
                  background:#22c55e; color:#022c22; font-weight:600; font-size:0.85rem;
                  text-decoration:none;">
          Download PDF
        </a>
      </div>
    </section>

    <a href="/" class="back-link">‚Üê Back to WebDoctor main site</a>
  </div>

  <!-- Auth protection + dashboard logic -->
  <script type="module" src="/assets/js/auth-guard.js"></script>
  <script type="module" src="/assets/js/dashboard.js"></script>
  <script type="module" src="/assets/js/scan.js"></script>

</body>
</html>
