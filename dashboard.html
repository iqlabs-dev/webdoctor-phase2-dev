      const { data: reports } = await supa

        .order('created_at', { ascending: false });
      const box = document.getElementById('reports-list');
box.innerHTML = reports.length
  ? reports.map(r => `

    `).join('')
  : 'No reports yet.';

    // 3. run scan (placeholder for now)
    document.getElementById('run-scan').onclick = async () => {

    };
    async function emailReport(id) {
  const to = prompt('Send report to which email?');
  if (!to) return;

  const res = await fetch('/.netlify/functions/email-report', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ report_id: id, to_email: to })
  });

  if (res.ok) {
    alert('Report sent.');
  } else {
    alert('Error sending report.');
  }
}
