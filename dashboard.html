<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 28px;
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    .btn {
      background: #22c55e;
      color: #04140a;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      background: rgba(2, 6, 23, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
      padding: 0.55rem 0.8rem;
      color: #e2e8f0;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>WebDoctor Dashboard</h2>
    <p id="welcome" class="muted">Checking session…</p>
    <input id="site-url" type="text" placeholder="Enter site URL (https://example.com)" />
    <div style="display:flex;gap:.5rem;justify-content:center">
      <button id="run" class="btn">Run scan</button>
      <button id="logout" class="btn" style="background:#ef4444;color:#fff">Sign out</button>
    </div>
    <p id="status" class="muted" style="margin-top:10px;"></p>
  </div>

  <script type="module">
    import { requireAuthed, signOut } from "/public/auth.js";

    const user = await requireAuthed("/login.html");
    if (!user) throw new Error("Redirecting…");

    document.getElementById("welcome").textContent = `Welcome, ${user.email || "user"}`;

    document.getElementById("logout").onclick = () => signOut();

    document.getElementById("run").onclick = async () => {
      const url = document.getElementById("site-url").value.trim();
      const status = document.getElementById("status");
      if (!url) {
        status.textContent = "Please enter a URL.";
        return;
      }
      status.textContent = "Running scan…";
      const res = await fetch("/.netlify/functions/run-scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email, url }),
      });
      const data = await res.json();
      status.textContent = data?.ok
        ? "Scan complete."
        : "Scan failed: " + (data?.reason || "unknown");
    };
  </script>
</body>
</html>
