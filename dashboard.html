<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebDoctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #1e293b;
      border-radius: 18px;
      padding: 28px;
      width: min(460px, 94vw);
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #e2e8f0;
    }

    .sub {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #334155;
      margin: 0.4rem 0 1rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 48%;
      padding: 0.7rem 1rem;
      border-radius: 9999px;
      border: 0;
      font-weight: 700;
      cursor: pointer;
    }

    .green {
      background: #16a34a;
      color: #03120a;
    }

    .red {
      background: #dc2626;
      color: #fef2f2;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #cbd5f5;
      text-decoration: underline;
      cursor: pointer;
    }

    #report-section h2 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #e2e8f0;
    }

    #report-section p {
      margin: 0 0 10px;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    #download-pdf-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.85rem;
      text-decoration: underline;
      color: #e2e8f0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>WebDoctor Dashboard</h1>

    <!-- User email header -->
    <div class="sub" id="user-email">Checking session...</div>

    <!-- System status: scan + PDF messages -->
    <div class="sub" id="system-status"></div>

    <input
      id="site-url"
      type="text"
      placeholder="Enter site URL (https://example.com)"
    />

    <div class="row">
      <button class="green" id="run-scan">Run scan</button>
      <button class="red" id="logout-btn">Sign out</button>
    </div>

    <!-- Report preview + PDF -->
    <section
      id="report-section"
      style="margin-top: 16px; display: none; text-align: left;"
    >
      <h2>Latest WebDoctor report</h2>
      <p>
        This is a live preview of your most recent scan. Use the button below
        to download the PDF.
      </p>

      <!-- On-screen preview (we inject report_html here) -->
      <div id="report-preview"></div>

      <!-- Download PDF -->
      <a href="#" id="download-pdf-link">Download PDF</a>
    </section>

  <a href="/" class="back-link">‚Üê Back to WebDoctor main site</a>
</div>

<!-- Supabase client (global) -->
<script src="/assets/js/supabaseClient.js"></script>

<!-- Auth protection + dashboard logic -->
<script type="module" src="/assets/js/auth-guard.js"></script>
<script type="module" src="/assets/js/dashboard.js"></script>
</body>
</html>
