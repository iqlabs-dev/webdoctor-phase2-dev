<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebDoctor Dashboard</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #22c55e;
    }
    .btn {
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem 1.25rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.25rem;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 0.75rem;
    }
  </style>

  <!-- Clerk -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bW9kZWwtZmF3bi0zMi5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://model-fawn-32.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js">
  </script>
</head>
<body>
  <div class="card" id="dash">
    <h1 style="margin-bottom:.5rem;">WebDoctor Dashboard</h1>
    <p id="welcome" style="margin-bottom:1.5rem;">Checking your account...</p>
    <p id="trial" class="muted">Trial status: loading...</p>

    <button id="run-scan" class="btn" style="margin-right:.5rem;">Run scan</button>
    <button class="btn" onclick="window.location.href='/'">Back to site</button>

    <p id="scan-status" class="muted"></p>
  </div>

  <script>
    window.addEventListener("load", async () => {
      // 1. Load Clerk
      await window.Clerk.load();

      // 2. Get logged-in user
      const user = window.Clerk.user;

      // 3. If no user, send back to home
      if (!user) {
        window.location.href = "/";
        return;
      }

      // 4. Show user email
      document.getElementById("welcome").innerText =
        "Welcome, " + (user.primaryEmailAddress?.emailAddress || "WebDoctor user");

      // 5. Check trial in Supabase (via Netlify function)
      try {
        const res = await fetch("/.netlify/functions/check-trial", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: user.primaryEmailAddress.emailAddress
          })
        });

        const data = await res.json();

        if (data.trial_active) {
          document.getElementById("trial").innerText =
            "Trial active ✅ – " + (data.trial_credits ?? 5) + " scans remaining";
        } else {
          document.getElementById("trial").innerText = "No trial yet – activating...";

          await fetch("/.netlify/functions/activate-trial", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: user.primaryEmailAddress.emailAddress
            })
          });

          document.getElementById("trial").innerText =
            "Trial active ✅ – 5 scans remaining";
        }
      } catch (err) {
        document.getElementById("trial").innerText =
          "Could not reach trial service.";
      }

      // 6. Hook up Run Scan
      const runBtn = document.getElementById("run-scan");
      const scanStatus = document.getElementById("scan-status");

      runBtn.addEventListener("click", async () => {
        scanStatus.innerText = "Running scan...";

        const res = await fetch("/.netlify/functions/run-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: user.primaryEmailAddress.emailAddress
          })
        });

        const data = await res.json();

        if (data.ok) {
          scanStatus.innerText =
            "Scan completed. Remaining scans: " + data.remaining;
          // update main trial line too
          document.getElementById("trial").innerText =
            "Trial active ✅ – " + data.remaining + " scans remaining";
        } else {
          scanStatus.innerText = "Scan failed: " + data.reason;
        }
      });
    });
  </script>
</body>
</html>
